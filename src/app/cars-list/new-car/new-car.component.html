
<h1 class="my-5">
  Créer une voiture
</h1>
<div class="col-6 border shadow my-5 p-5">
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">

    <div class="form-group">
      <label for="name">Nom de la voiture</label>
      <input type="text" class="form-control" name="name" id="name" #name="ngModel" ngModel required>

      <div [hidden]="name.valid || name.untouched" class="text-center my-3 alert alert-danger">
       Nom requis
      </div>
    </div>

    <div class="form-group">
      <label for="pays">Pays d'origine</label>
      <input type="text" class="form-control" name="pays" id="pays" #pays="ngModel" ngModel required>

      <div [hidden]="pays.valid || pays.untouched" class="text-center my-3 alert alert-danger">
        Pays requis
      </div>
    </div>

    <div class="form-group">
      <label for="coverImage">Photo de la voiture (url)</label>
      <input type="text" class="form-control" name="coverImage" #coverImage="ngModel" id="coverImage" ngModel required>

      <div [hidden]="coverImage.valid || coverImage.untouched" class="text-center my-3 alert alert-danger">
       Une Image est requise
      </div>

    </div>

    <div class="form-group">
      <label for="power">Puissance</label>
      <input type="number" class="form-control"  #power="ngModel" name="power" id="power" ngModel required>

      <div [hidden]="power.valid || power.untouched" class="text-center my-3 alert alert-danger">
        La puissance est requise
      </div>

    </div>

    <div class="form-group">
      <label for="perf">Temps de 0 à 100 km/h</label>
      <input type="number" class="form-control"  #perf="ngModel" name="perf" id="perf" ngModel required>

      <div [hidden]="perf.valid || perf.untouched" class="text-center my-3 alert alert-danger">
        Merci, de renseigner un temps pour ce vehicule.
        Exemple : 2.5 sec 
      </div>
    </div>

    <button type="submit" [disabled]="myForm.invalid" class="btn btn-success my-5">Enregister</button>
  </form>
</div>
